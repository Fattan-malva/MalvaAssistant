<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="ai.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <title>Malva</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1 class="malva-title">
            <img src="ai.png" alt="Malva Icon" class="malva-icon">
            <span>Hi, I'm <span class="malva-highlight">Malva</span> Assistant</span>
        </h1>


        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message bot-message">
                    <!-- <div class="message-content">
                        Halo! Saya Malva Assistant. Ada yang bisa saya bantu?
                    </div> -->
                </div>
            </div>

            <div class="input-container">
                <textarea id="user-input" placeholder="Message Malva..." autocomplete="off" rows="1"></textarea>
                <button id="send-button" title="Send message">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
                <!-- <button id="speech-mode-button" title="Switch to speech mode">
                    <i class="fa-solid fa-microphone"></i>
                </button> -->
            </div>
        </div>

        <!-- Loading moved inside chat-messages -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
