<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stock Analysis - Malva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="stock-analysis.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title-group">
                <h1 class="malva-title">
                    <img src="ai.png" alt="Malva Icon" class="malva-icon">
                    <span>Hi, I'm <span class="malva-highlight">Malva</span> Assistant</span>
                </h1>
            </div>
            <button id="back-button">
                <i class="fas fa-arrow-left"></i> Back to Chat
            </button>
        </div>

        <div class="controls">
            <button id="start-analysis">
                <i class="fas fa-play"></i> Start Analysis
            </button>
        </div>

        <div class="content">
            <div id="loader">
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="loader-text">Processing... Please wait</div>
            </div>
            <div id="results"></div>
        </div>
    </div>

    <script src="stock-analysis.js"></script>
</body>

</html>
