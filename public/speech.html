<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="ai.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js" type="module"></script>
    <title>Malva Speech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1 class="malva-title">
            <img src="ai.png" alt="Malva Icon" class="malva-icon">
            <span>Hi, I'm <span class="malva-highlight">Malva</span> Assistant</span>
        </h1>

        <div class="chat-container">

            <!-- Voice mode robot icon - always visible in speech mode -->
            <div id="voice-mode-container" class="voice-mode-container" role="region" aria-label="Speech mode">
                <div class="voice-controls">
                    <button id="back-button" title="Back to text mode" aria-label="Back to text mode">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button id="stop-button" title="Stop speaking" aria-label="Stop speaking">
                        <i class="fa-solid fa-stop"></i>
                    </button>
                </div>

                <div class="robot-area">
                    <div class="robot-icon" tabindex="0" role="button" aria-pressed="false" aria-label="Activate microphone">
                        <dotlottie-wc src="https://lottie.host/b3262cfa-bc47-4d99-9c16-78c5975d9558/iMEtjJBr3b.lottie" style="width: 260px;height: 260px" autoplay loop></dotlottie-wc>
                    </div>
                    <div class="voice-status">Tap to speak...</div>
                    <div class="voice-hint">Say something or tap the robot to start.</div>
                </div>
            </div>
        </div>

        <!-- Loading moved inside chat-messages -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="speech.js"></script>

</body>
