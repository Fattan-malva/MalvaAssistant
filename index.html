<html lang="id">

    <title>Malva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Malva Assistant</h1>
        
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message bot-message">
                    <!-- <div class="message-content">
                        Halo! Saya Malva Assistant. Ada yang bisa saya bantu?
                    </div> -->
                </div>
            </div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Message Malva..."
                    autocomplete="off"
                >
                <button id="send-button">Kirim</button>
            </div>
        </div>
        
        <!-- Loading moved inside chat-messages -->
    </div>
